<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/d_signup.css" />
		<title>Doctor Registration</title>
	</head>
	<body>
		<p id="error-message" class="error-message"></p>
		<div class="signup-container">
			<h1>Doctor Registration</h1>
			<form id="doctorForm">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" /><br />

				<label for="address">Address:</label>
				<input type="text" id="address" name="address" /><br />

				<label for="clinicName">Clinic Name:</label>
				<input type="text" id="clinicName" name="clinicName" /><br />

				<label for="mobileNo">Mobile No:</label>
				<input type="text" id="mobileNo" name="mobileNo" /><br />

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" /><br />

				<label for="degreeSpecialty">Degree & Specialty:</label>
				<input type="text" id="degreeSpecialty" name="degreeSpecialty" /><br />

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" /><br />

				<input type="submit" value="Submit" />
			</form>
			<p id="signup">Already a Member? <a href="/d_login">Login </a></p>
		</div>
		<script src="/js/d_signup.js"></script>
	</body>
</html>
